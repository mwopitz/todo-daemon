version: v2
clean: true
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/mwopitz/internal
inputs:
  - directory: proto
plugins:
  - remote: buf.build/grpc/go
    out: internal/api
    opt:
      - paths=source_relative
  - remote: buf.build/protocolbuffers/go
    out: internal/api
    opt:
      - paths=source_relative
