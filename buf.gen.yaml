# See https://buf.build/docs/configuration/v2/buf-gen-yaml/
version: v2
inputs:
  - directory: api
plugins:
  - local: protoc-gen-go
    out: api
    opt:
      - paths=source_relative
  - local: protoc-gen-go-grpc
    out: api
    opt:
      - paths=source_relative
  - local: protoc-gen-grpc-gateway
    out: api
    opt:
      - paths=source_relative
