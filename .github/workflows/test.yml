name: Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: stable

      - uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1

      - name: Vet
        run: go vet ./...

      - name: Build
        run: go build -v

      - name: Test
        run: go test -v ./...
